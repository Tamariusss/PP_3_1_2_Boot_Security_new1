<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">

        <form>
        </form>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-light">Logout</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2">
                <br>
                <nav class="nav flex-column ">
                    <a class="nav-link bg-primary text-white" href="/admin/allUsers">Admin</a>
                    <a class="nav-link" href="/user">User</a>
                </nav>
            </div>

            <div class="col-md-10" style="background-color: #f7f8f9;">
                <br>
                <h2>Admin panel</h2>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/allUsers">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/allUsers/create">New User</a>
                    </li>
                </ul>

                <nav class="navbar navbar-outline-success bg-light">
                    <a class="navbar-brand">Add new user</a>
                </nav>
                <br>
                <div class="text-center">
                <form class="container" style="background-color: white" action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
                    <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text"  class="form-control" th:field="*{username}" id="username" placeholder="User name">
                    </div>
                    <br>
                    <div id="password-div">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                    </div>
                    <br>
                    <div>
                        <label for="roles">Role</label>
                        <select class="form-select" multiple aria-label="multiple select example" id="roles" name="roles">
                            <option value="ADMIN">ADMIN</option>
                            <option  value="USER">USER</option>
                        </select>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-success btn-lg">Add new User</button>

                </form>
            </div>

            </div>
        </div>
    </div>
</div>


</body>
</html>
