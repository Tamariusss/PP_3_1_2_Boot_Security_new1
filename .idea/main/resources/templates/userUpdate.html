
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${userDto}" method="post">
  <label for="username">User Name</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <br/>
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <label for="roles">Roles</label>
  <input type="text" th:field="*{roles}" id="roles" placeholder="Roles">
  <br/>
  <input type="submit" value="Update User">
</form>

<div>
  <form  th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
  </form>
</div>
</body>
</html>
